<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz project</title>
</head>
<body>
    <!--header-->
    <header>
    <h1 class = "heading">World's Endemic Animals Quiz</h1>
    </header>

    <!--welcome area-->
    <div>
        <h2 class = "welcome-text">Welcome</h2> 
    </div>

    <!--username input and quiz start button-->
    <div class="welcome-area"> User Name
        <input class = "userName" placeholder="Optional">
        
        <button id = "start-btn" onclick="welcome()">START</button>
    </div>

    <!--quiz container-->
    <div id="quiz-box" class="hide">

        <div class="quiz-header">
           <h3 id="question">Question text</h3>
        </div>

        <div class="answers-list">
           <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Question</label>
               </li>
               <li>
                     <input type="radio" name="answer" id="b" class="answer">
                     <label for="b" id="b_text">Question</label>
                </li>
                <li>
                     <input type="radio" name="answer" id="c" class="answer">
                     <label for="c" id="c_text">Question</label>
        
            </ul>
        </div>

        <!--answer submition button-->
        <div>
        <button id="submit">Submit</button>
        </div>

    <!--footer area for score progress display-->
    <footer>   
    <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>

    </footer>
        
    <script src="assets/js/script.js"></script>
    
</body>
</html>
